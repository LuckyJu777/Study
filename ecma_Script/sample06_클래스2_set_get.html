    <title>Document</title>
    <script>
        //클래스 
        class Person{
            set setName(name){
                this.name=name;
            }
            set setAge(age){
                this.age=age;
            }
            get getName(){
                return this.name;
            }
            get getAge(){
                return this.age;
            }
        }//end class
        var p= new Person();
        p.setName="홍길동"; //변수 처럼 함수 호출
        p.setAge=10;
        console.log(p.getName);//변수 처럼 함수 호출
        console.log(p.getAge);
        console.log(p.name);
        console.log(p.age);
    </script>
