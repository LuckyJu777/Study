<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수 작성 방법
        //1. 함수 선언식(이름있는 함수)
        function fun(){
            console.log("fun() 호출");
        }
        fun();//호출 

        //2. 함수 표현식(익명함수)
        var fun2= function(){
            console.log("fun2() 호출");
        }
        fun2();


    </script>
</head>

</body>
</html>
